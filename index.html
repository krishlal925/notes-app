<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker App</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka One" rel="stylesheet" />

      <div class="row">
        <div class="col text-center">

        <div class="col " id= 'user-info'>

        </div>
        <div class="col" id = 'notes-column'>
          notes
          <ul id= "notes-list"></ul>
        </div>
        <div class="col">
          <div class="form-group">
            <form>
              <input type="text" class="form-control" id="note-input">
              <button type="button" class="btn btn-primary" id = "create-button">Create note</button>
          </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          This is col nested in the row with only one col
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
